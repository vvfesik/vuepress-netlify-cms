backend:
  name: github
  repo: vvfesik/vuepress-netlify-cms
  branch: master # Branch to update (optional; defaults to master)
media_folder: "docs/.vuepress/public/images"
public_folder: "docs/.vuepress/dist/"
collections:
  - name: "doc" # Used in routes, e.g., /admin/collections/blog
    label: "Doc" # Used in the UI
    folder: "docs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "menu"
    label: "Menu"
    # editor:
    #   preview: false
    files: 
      - label: "Main Menu"
        name: "mainmenu"
        file: "docs/.vuepress/mainmenu.json"
        fields:
          - label: "Menu Item"
            name: "menuitem"
            widget: "list"
            allow_add: true
            fields:
              - label: "Document"
                name: "document"
                widget: "relation"
                collection: "doc"
                displayFields: ["title"]
                searchFields: ["title"]
                valueField: "title"
              - label: "Submenu"
                name: "submenuitem"
                widget: "list"
                allow_add: true
                fields:
                  - label: "Document"
                    name: "document"
                    widget: "relation"
                    collection: "doc"
                    displayFields: ["title"]
                    searchFields: ["title"]
                    valueField: "{{slug}}"